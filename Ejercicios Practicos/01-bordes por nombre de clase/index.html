<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implenetar estilos por nombres de clase con DOM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">

        <img class="A" width="300px" src="images/1.webp" alt="1">
        <img class="B" width="300px" src="images/2.webp" alt="2">
        <img class="C" width="300px" src="images/3.webp" alt="3">
        <img class="C" width="300px" src="images/4.webp" alt="4">
        <img class="B" width="300px" src="images/5.webp" alt="5">
        <img class="A" width="300px" src="images/6.webp" alt="6">
        <img class="B" width="300px" src="images/7.webp" alt="7">
        <img class="C" width="300px" src="images/8.webp" alt="8">

    </main>

    <script>
        // vamos a asignar estilos en linea seg√∫n el nombre de la clase 
        // obtenemos el html collection
        let htmlCollection = document.getElementsByTagName("img");
        // recorremos el htmlCollection
        for(let i = 0; i<htmlCollection.length; i++){
            // extraemos el valor del atrributo class
            let className = htmlCollection[i].getAttribute("class");
            // evaluamos si es A, B o C y ponemos su borde correspondiente
            if(className === "A"){
                htmlCollection[i].style.border = "4px solid blue";
            }else if(className === "B"){
                htmlCollection[i].style.border = "4px solid green";
            }else if(className === "C"){
                htmlCollection[i].style.border = "4px solid chocolate"
            }
        }

        /*
        SI POR EL MOTIVO QUE FUESE QUISIERA SOLO EL PRIMER ELEMENTO DE LA CLASSE B USARIA EL querySelector()
        */
        let classB = document.querySelector(".B");
       /*
       Ahora con classB manipulo solo el primer elemento de la clase B que se encuentre
       */
       classB.style.border = "10px solid blue";
    </script>
    
</body>
</html>
