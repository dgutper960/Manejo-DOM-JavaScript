<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Tenemos elementos en el html que no tienen clases -->

    <main>
        <h1>Añadiendo clases</h1>

        <p>
            Este es el primer párrafo
        </p>
    
        <p class="lista">Lista de cosas</p>
        <ul>
            <li>cosa 1</li>
            <li>cosa 2</li>
            <li>cosa 3</li>
            <li>cosa 4</li>
        </ul>
    </main>

    <script>
        // seleccionamos el elemento main y le añadimos la clase .main
        let main = document.querySelector("main");
        main.classList.add("main__class");
        /*
        No es necesario recorrer ya que usando el primero ya se cambian todos
        */

        // podemos seleccionar todos los elementos y luego recorrer el array
        let lista = document.querySelectorAll("li");
        // ahora tengo un array con todos los elementos list
        lista.forEach(elemento =>{
            elemento.classList.add("lista"); // CAMBIANDO remove por add LO QUE HACEMOS ES ELIMINAR LA CLASE
        }); // se le añade a cada elemento la clase lista y vemos que aplica el estilo
