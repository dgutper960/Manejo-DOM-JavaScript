<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo evento 1</title>
</head>
<body>

    <div class="container">
        <!-- El atributo onclick permite llamar a una función en el momento de ese click -->
        <button onclick="capturaClick()">Haz click para lanzar el evento</button>
    </div>

    <script>
        /*
        Definimos la función que va a llamar el evento onclick
        */
       function capturaClick(){
        // definicion de la función
       }
    </script>
    
</body>
</html>
